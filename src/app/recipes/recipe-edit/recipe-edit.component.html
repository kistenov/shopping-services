<form [formGroup]="recipeForm" (ngSubmit)="onSubmit()" class="mt-4">
  <div class="btn-group mb-3">
    <button
      type="submit"
      class="btn btn-success"
      [disabled]="!recipeForm.valid"
    >
      Save
    </button>
    <button type="button" class="btn btn-danger" (click)="onCancel()">
      Cancel
    </button>
  </div>
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" id="name" formControlName="name" class="form-control" />
  </div>
  <div class="form-group">
    <label for="imagePath">Image URL</label>
    <input
      type="text"
      id="imagePath"
      formControlName="imagePath"
      class="form-control"
      #imagePath
    />
  </div>
  <img [src]="imagePath.value" class="img-fluid mb-3" />
  <div class="form-group">
    <label for="description">Description</label>
    <textarea
      type="text"
      id="description"
      class="form-control"
      formControlName="description"
      rows="6"
    ></textarea>
  </div>
  <div formArrayName="ingredients">
    <div
      class="input-group mb-3 row p-0 m-0"
      *ngFor="let ingrCtrl of controls; let i = index"
      [formGroupName]="i"
      style="margin-top: 10px"
    >
      <input type="text" class="form-control col-md-8" formControlName="name" />
      <input
        type="number"
        class="form-control col-md-3"
        formControlName="amount"
      />
      <div class="input-group-append col-md-1 p-0">
        <button
          type="button"
          class="btn btn-danger"
          (click)="onDeleteIngredient(i)"
        >
          X
        </button>
      </div>
    </div>
    <hr />
    <button type="button" class="btn btn-success" (click)="onAddIngredient()">
      Add Ingredient
    </button>
  </div>
</form>
